<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Shopee</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body{
    font-family:Poppins,sans-serif;
    background:linear-gradient(145deg,#ff5722,#ff9a6a);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0;
}
.container{
    background:#fff;
    width:100%;
    max-width:450px;
    padding:28px;
    border-radius:22px;
    box-shadow:0 20px 50px rgba(0,0,0,.25);
}
h1{
    text-align:center;
    color:#ff5722;
}
.subtitle{
    text-align:center;
    color:#777;
    font-size:14px;
    margin-bottom:20px;
}
.card{
    background:#f7f7f7;
    padding:14px;
    border-radius:14px;
    margin-bottom:12px;
}
label{
    font-size:13px;
}
input, select{
    width:100%;
    padding:11px;
    margin-top:6px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:15px;
}
button{
    width:100%;
    padding:16px;
    margin-top:10px;
    background:linear-gradient(135deg,#ff5722,#ff7043);
    border:none;
    border-radius:16px;
    color:#fff;
    font-size:17px;
    font-weight:700;
}
.result{
    margin-top:20px;
    padding:18px;
    border-radius:16px;
    font-size:15px;
}
.good{background:#e8f5e9;border-left:6px solid #2e7d32;}
.bad{background:#fdecea;border-left:6px solid #c62828;}
.neutral{background:#fff3e0;border-left:6px solid #ff8f00;}
</style>
</head>

<body>
<div class="container">
<h1>Calculadora Shopee</h1>
<div class="subtitle">Lucro real com taxas corretas</div>

<div class="card">
<label>Custo do produto (R$) *</label>
<input type="number" id="custo">
</div>

<div class="card">
<label>Comiss√£o Shopee *</label>
<select id="comissaoTipo">
<option value="14">14% + R$4</option>
<option value="20">20% + R$4</option>
</select>
</div>

<div class="card">
<label>Taxa fixa extra (R$) (opcional)</label>
<input type="number" id="taxaExtra" value="0">
</div>

<div class="card">
<label>Pre√ßo de venda (R$) (opcional)</label>
<input type="number" id="precoVenda">
</div>

<button onclick="calcular()">Calcular</button>

<div id="resultado" class="result neutral">
Preencha o custo e escolha a comiss√£o.
</div>
</div>

<script>
function calcular(){
    let custo = parseFloat(custoInput = document.getElementById("custo").value);
    let preco = parseFloat(document.getElementById("precoVenda").value) || 0;
    let taxaExtra = parseFloat(document.getElementById("taxaExtra").value) || 0;
    let comissaoPercent = parseFloat(document.getElementById("comissaoTipo").value);
    let taxaShopeeFixa = 4;
    let res = document.getElementById("resultado");

    if(!custo){
        res.className="result neutral";
        res.innerText="Informe o custo do produto.";
        return;
    }

    if(preco > 0){
        let comissaoShopee = (preco * (comissaoPercent/100)) + taxaShopeeFixa;
        let custoTotal = custo + comissaoShopee + taxaExtra;
        let lucro = preco - custoTotal;
        let margem = (lucro / preco) * 100;

        if(margem >= 20){
            res.className="result good";
            res.innerHTML=`
            üü¢ <strong>Margem saud√°vel</strong><br><br>
            üíº Shopee fica com: <strong>R$ ${comissaoShopee.toFixed(2)}</strong><br>
            üì¶ Custo total: <strong>R$ ${custoTotal.toFixed(2)}</strong><br>
            üî• Lucro l√≠quido: <strong>R$ ${lucro.toFixed(2)}</strong><br>
            üìä Margem: <strong>${margem.toFixed(2)}%</strong><br><br>
            üè∑Ô∏è Pre√ßo de venda j√° inclui custo + taxas + lucro
            `;
        }else{
            res.className="result bad";
            res.innerHTML=`
            üî¥ <strong>Margem N√ÉO saud√°vel</strong><br><br>
            üíº Shopee fica com: R$ ${comissaoShopee.toFixed(2)}<br>
            üì¶ Custo total: R$ ${custoTotal.toFixed(2)}<br>
            ‚ö†Ô∏è Lucro: R$ ${lucro.toFixed(2)}<br>
            üìä Margem: ${margem.toFixed(2)}%
            `;
        }
    }else{
        res.className="result neutral";
        res.innerText="Informe um pre√ßo de venda para calcular lucro e margem.";
    }
}
</script>
</body>
</html>
