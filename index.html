</head>

<body>

<div class="container">

<script>
function calcular() {
    let custo = parseFloat(document.getElementById("custo").value);
    let comissao = parseFloat(document.getElementById("comissao").value);
    let taxaFixa = parseFloat(document.getElementById("taxaFixa").value);
    let frete = parseFloat(document.getElementById("frete").value);
    let precoVenda = parseFloat(document.getElementById("precoVenda").value) || 0;
    let lucroDesejado = parseFloat(document.getElementById("lucroDesejado").value) || 0;

    let resultado = document.getElementById("resultado");

    if (!custo || comissao === null) {
